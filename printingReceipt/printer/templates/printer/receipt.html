<!DOCTYPE html>
<html>
<head>
    <title>Receipt for {{ student.name }}</title>
    <style>
         body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        .no-print { display: block; } /* Ensure button is visible by default */
        @media print {
            .no-print { display: none; } /* Hide button during printing */
            body { font-size: 12pt; }
            table { width: 100%; }
            th, td { padding: 10px; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/print-js/1.6.0/print.min.js"></script>
</head>
<body>
    <div id="receipt">
        <h1>Receipt for {{ student.name }}</h1>
        <p>Student ID: {{ student.unique_id }}</p>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ bill.description }}</td>
                    <td>{{ bill.amount }}</td>
                    <td>{{ bill.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="no-print" onclick="printJS('receipt', 'html')">Print Receipt</button>
</body>
</html>
